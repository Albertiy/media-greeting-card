<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H5音视频播放测试</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            place-content: center;
        }

        .row {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #video_play {
            width: 300px;
            height: 200px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <label>音频：</label><input type="file" name="audioInput" id="audio_input" accept="audio/*">
            <!-- capture="microphone" -->
            <label>视频：</label><input type="file" name="videoInput" id="video_input" accept="video/*">
            <!-- capture="camcorder" -->
        </div>
        <div class="row">
            <audio id="audio_play" controls>当前浏览器不支持HTML5音频组件</audio>
            <video id="video_play" controls>当前浏览器不支持HTML5视频组件</video>
        </div>
        <div class="row">
            <p id="console_output">
                输出：&#13;&#10;
            </p>
        </div>
        <div class="camera">
            <video id="video">Video stream is not available.</video>
            <button id="startbutton">Take photo</button>
            <canvas id="canvas"></canvas>
            <div class="output">
                <img alt="The screen capture will appear in this box." id="photo">
            </div>
        </div>
    </div>

    <script type="text/javascript">

        window.addEventListener('load', function (ev) {
            console.log('window.onload')
            console.log('' + myBrowser())
        })

        function myBrowser() {
            var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
            if (userAgent.toLocaleLowerCase().indexOf("micromessenger") != -1) {
                return "micromessenger";
            }
            if (userAgent.indexOf("Opera") > -1) {
                return "Opera";
            }; //判断是否Opera浏览器
            if (userAgent.indexOf("Firefox") > -1) {
                return "FF";
            } //判断是否Firefox浏览器
            if (userAgent.indexOf("Chrome") > -1) {
                return "Chrome";
            }
            if (userAgent.indexOf("Safari") > -1) {
                return "Safari";
            } //判断是否Safari浏览器
            if (userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera) {
                return "IE";
            }; //判断是否IE浏览器
            if (userAgent.indexOf("Trident") > -1) {
                return "Edge";
            } //判断是否Edge浏览器
        }


        function onInputVideoChange(e) {
            outPutToText(e)
            let file = e.target.files[0];
            outPutToText(`${file.name} ${file.size / 1024 / 1024}MB ${file.type}`);
            let url = URL.createObjectURL(file);
            outPutToText(url);
            videoPlay.src = url;
        }

        function onInputAudioChange(e) {
            outPutToText(e)
            let file = e.target.files[0];
            outPutToText(`${file.name} ${file.size / 1024 / 1024}MB ${file.type}`);
            let url = URL.createObjectURL(file);
            outPutToText(url);
            audioPlay.src = url;
        }

        function outPutToText(text) {
            console.log(text);
            consoleOutput.innerText += text + '\n';
        }

        /** @type{HTMLInputElement} */
        let videoInput = document.getElementById('video_input')
        videoInput.addEventListener("change", onInputVideoChange);
        /** @type{HTMLInputElement} */
        let audioInput = document.getElementById('audio_input')
        audioInput.addEventListener("change", onInputAudioChange);
        /** @type{HTMLAudioElement} */
        let audioPlay = document.getElementById('audio_play')
        /** @type{HTMLVideoElement} */
        let videoPlay = document.getElementById('video_play')
        /** @type{HTMLParagraphElement} */
        let consoleOutput = document.getElementById('console_output');

        (function () {
            var width = 320;
            var height = 0;   // 根据输入流的width和宽高比，计算出图像的输出高度
            var streaming = false;
            /** @type{HTMLVideoElement} */
            var video = null;
            /** @type{HTMLCanvasElement} */
            var canvas = null;
            /** @type{HTMLImageElement} */
            var photo = null;
            /** @type{HTMLButtonElement} */
            var startbutton = null;

            function startup() {
                video = document.getElementById('video')
                canvas = document.getElementById('canvas')
                photo = document.getElementById('photo')
                startbutton = document.getElementById('startbutton')
                if (navigator.mediaDevices != undefined)
                    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
                        .then(function (stream) {
                            video.srcObject = stream;
                            video.play();
                        })
                        .catch(function (err) {
                            console.log("An error occured: " + err);
                            alert(err.name);
                        })
                else
                    alert('非https环境无法获取权限')

                video.addEventListener('canplay', function (ev) {
                    if (!streaming) {
                        height = video.videoHeight / (video.videoWidth / width);

                        video.setAttribute('width', width)
                        video.setAttribute('height', height)
                        canvas.setAttribute('width', width)
                        canvas.setAttribute('height', height)
                        streaming = true;
                    }
                }, false);

                startbutton.addEventListener('click', function (ev) {
                    takepicture();
                    ev.preventDefault();
                }, false);

                clearphoto();
            }

            function clearphoto() {
                var context = canvas.getContext('2d')
                context.fillStyle = "#AAA"
                context.fillRect(0, 0, canvas.width, canvas.height)

                var data = canvas.toDataURL('image/png')
                photo.setAttribute('src', data)
            }

            function takepicture() {
                var context = canvas.getContext('2d')
                if (width && height) {
                    canvas.width = width;
                    canvas.height = height;
                    context.drawImage(video, 0, 0, width, height);
                    var data = canvas.toDataURL('image/png');
                    photo.setAttribute('src', data);
                } else {
                    clearphoto();
                }
            }

            window.addEventListener('load', function (ev) {
                console.log('startUp!')
                startup();
            })
        })()

    </script>
</body>

</html>
